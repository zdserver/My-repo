<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<table class="table table-striped table-bordered">
				<tbody>
					<tr>
						<td>患者流水号</td>
						<td>患者姓名</td>
						<td>症状</td>
						<td>建议</td>
						<td>患者主诉</td>
						<td>既往史</td>
						<td>现病史</td>
						<td>辅助检查结果</td>
					</tr>
					<c:forEach items="${ups }" var="up">
					<tr>
						<td>${up.patient.id }</td>
						<td>${up.patient.name }</td>
						<td>${up.symptom }</td>
						<td>${up.advice }</td>
						<td>${up.complained }</td>
						<td>${up.pastMedicalHistory }</td>
						<td>${up.historyOfPresentIllness }</td>
						<td>${up.physicalExamResult }</td>
					</tr>
					</c:forEach>
				</tbody>
			</table>
