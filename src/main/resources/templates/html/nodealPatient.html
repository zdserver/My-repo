<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<script>
	$(function(){
		$(".addBtn").on("click",function(){
			var ids = $("#tableData input[type='checkbox']:checked").map(function(index,item){
				return $(item).val();
			}).get();
			jQuery.ajaxSetup({
				traditional:true// ids数组可以被后台接收到
			});
			$.get("dealPatient",{ids:ids},function(data){
				$(".menu dd:contains('科室未处理病人')").trigger("click");
				alert(data);
			});
		});
	});
	
</script>
<div class="register">
	<div class="optios">
		<button class="addBtn">处理病人</button>
	</div>
	<div class="data">
		<table class="dataTable table table-striped table-bordered" id="tableData">
			<thead>
				<tr>
					<th>请选择</th>
					<th>患者流水号</th>
					<th>病人姓名</th>
					<th>部门名称</th>
					<th>所属医生</th>
					<th>挂号费</th>
					<th>挂号日期</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" value=""/></td>
					<td>1</td>
					<td>张三</td>
					<td>妇科</td>
					<td>李四</td>
					<td>5.0</td>
					<td>
						2018-03-14
					</td>
					<td>
						未处理
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
